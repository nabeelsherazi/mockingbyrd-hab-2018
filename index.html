<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Socket.IO chat</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A community chat experience">
    <meta name="author" content="Luke, Anil, Neil, Nabeel">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" type="text/css" rel="stylesheet">
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <!-- Chat script -->
  <script>
  function stop() {
    osc.disconnect();
  }

  function play(freq) {
    osc = audioContext.createOscillator();
    osc.frequency.value = freq; 
    osc.type = "sine"
    osc.connect(audioContext.destination);
                    osc.start(0);
                    setTimeout(stop(), 3000)
  }

  $(function () {
    var socket = io();
    $('form').submit(function(){
      socket.emit('chat message', $('#m').val());
      $('#m').val('');
      return false;
    });
    socket.on('chat message', function(msg, num){
      $('#messages').append($('<li>').text(msg));
      // Play audio of X frequency num for 3 seconds
      play(num);

    // on HeardAudioTone
    if (0) {
    socket.emit('heard');
    }
    });
  });
</script>
<!-- end chat script -->
  <body>
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-left" href="#">
              <img class="logo" alt="Brand" src="mockingbird.png">
            </a>
            <button type="button" class="btn btn-success navbar-right">Start Listening</button>
        </div>
    </div>
    <div class="container-fluid">
        <ul id="messages"></ul>
    </div>
        <form action="">
          <input id="m" autocomplete="off" /><button type="button" class="btn btn-success">Send</button>
        </form>
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
